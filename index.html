<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/157b76dc84.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>Todo-List</title>
</head>
<body>
    <div class="container">

      <h1>Todo-List</h1>

          <form id="form">
    <input type="text" class="input" id="input" placeholder="Enter your task here..." autocomplete="off">
    <button type="submit" class="btn" id="btn">Add</button>
  </form>

  <ul class="todo-entry" id="todos-entry">
      <li class="completed">
        <input type="checkbox" id="todo-check">
        <label class="todo-check" for="todo-check">
          <!--svg or fontawesome icon-->
        </label>
        <label for="todo-check" class="todo-entry2">
          todo entry #1
        </label>
        <button class="delete-button">
          <!--svg or fontawesome-->
        </button>
      </li>

      <li>
        todo entry #2
      </li>
      
      <li>
        todo entry #3
      </li>
    </ul>
    </div>

  <script src="script.js"></script>
</body>
</html>
